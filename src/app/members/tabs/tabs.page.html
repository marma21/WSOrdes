<ion-tabs>
  <ion-tab tab="pedidos">
    <ion-router-outlet name="pedidos"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="proveedores">
    <ion-router-outlet name="proveedores"></ion-router-outlet>
  </ion-tab> 
  <ion-tab tab="listaprecios">
    <ion-router-outlet name="listaprecios"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="productos">
    <ion-router-outlet name="productos"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="pedidos" href="/members/tabs/(pedidos:pedidos)">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Pedidos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="proveedores" href="/members/tabs/(proveedores:proveedores)">
      <ion-icon name="md-contact"></ion-icon>
      <ion-label>Proveedores</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="listaprecios" href="/members/tabs/(listaprecios:listaprecios)">
      <ion-icon name="ios-pricetags"></ion-icon>
      <ion-label>Precios</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="productos" href="/members/tabs/(productos:productos)">
      <ion-icon name="ios-nutrition"></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
